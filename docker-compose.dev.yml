version: '3.8'

services:
  # Development MongoDB
  mongo:
    image: mongo:7.0
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=cowrite_ai_dev
    volumes:
      - mongo_dev_data:/data/db
    networks:
      - cowrite-dev-network

  # Development Redis
  redis:
    image: redis:7.2-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - cowrite-dev-network

  # Celery Worker (for background tasks)
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile.backend
    command: celery -A app.core.celery worker --loglevel=info
    environment:
      - DATABASE_URL=mongodb://mongo:27017
      - REDIS_URL=redis://redis:6379
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    depends_on:
      - mongo
      - redis
    volumes:
      - ./backend:/app
    networks:
      - cowrite-dev-network

  # Flower (Celery monitoring)
  flower:
    build:
      context: .
      dockerfile: Dockerfile.backend
    command: celery -A app.core.celery flower --port=5555
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    depends_on:
      - redis
      - celery-worker
    networks:
      - cowrite-dev-network

volumes:
  mongo_dev_data:
  redis_dev_data:

networks:
  cowrite-dev-network:
    driver: bridge